<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
<!--additional method - for checkbox .. ,require_from_group method ...-->
<script src="https://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<!--中文錯誤訊息-->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/localization/messages_zh_TW.js "></script>
<script>
    $(document).ready(function ($) {
        // 預設選擇choose1
        $("#choose1").prop("checked", true);
        // 當選擇 choose1 的時候下拉選單只有三個選項
        $("#choose1").click(function () {
            $("#enter2").empty();
            $("#enter2").append("<option value='資訊工程學系'>資訊工程學系</option>");
            $("#enter2").append("<option value='電子工程學系'>電子工程學系</option>");
            $("#enter2").append("<option value='電機工程學系'>電機工程學系</option>");
            $("#enter6").empty();
            $("#enter7").empty();
            $("#Email").show();
            $("#Phone").show();
        });
        $("#choose2").click(function () {
            id = "Email"
            $("#enter2").append("<option value='國文系'>國文系</option>");
            $("#enter2").append("<option value='英語系'>英語系</option>");
            $("#enter2").append("<option value='歷史系'>歷史系</option>");
            // 隱藏行動電話和 email 欄位
            $("#enter6").empty();
            $("#enter7").empty();
            $("#Email").hide();
            $("#Phone").hide();
        });
        // 表單驗證
        $("#form1").validate({
            // 制定規則
            rules: {
                // enter3, 6 長度要 = 10
                enter3: { required: true, minlength: 10, maxlength: 10 },
                // enter 4, 5 要相同
                enter4: "required",
                enter5: "required",
                enter6: { required: true, minlength: 10, maxlength: 10 },
                enter7: { required: true, email: true }
            },
            // 對應的錯誤訊息
            messages: {
                // required minLength 有不同的錯誤訊息
                enter3: { required: "必須填寫", minlength: "長度應為10", maxlength: "長度應為10" },
                enter4: "必須填寫",
                enter5: "必須填寫",
                enter6: { required: "必須填寫", minlength: "長度應為10", maxlength: "長度應為10" },
                enter7: "請輸入有效的電子郵件"
            },
            // 將錯誤訊息放在指定的位置
            errorPlacement: function (error, element) {
                // 發生錯誤的位置id為 enter+數字
                var id = $(element).attr('id') + 'Err'; // 對應的錯誤訊息元素的ID
                // 放置錯誤的位置id 為 enter+數字+Err
                error.appendTo($('#' + id));
            }
        });

        // submit 的時候將對應的資料顯示到 result 上面
        $("#submit").click(function () {
            // 判斷是否驗證成功, 驗證失敗就不更新
            if (!$("#form1").valid()) {
                return false;
            }
            console.log("submit!");
            // 招生別
            if ($("#choose1").prop("checked")) {
                $("#result1").text("碩士班");
            } else {
                $("#result1").text("博士班");
            }
            // 系所
            $("#result2").text($("#enter2").val());
            // 身份證字號
            $("#result3").text($("#enter3").val());
            // 密碼
            $("#result4").text($("#enter4").val());
            // 密碼確認
            // $("#result5").text($("#enter5").val());
            行動電話
            $("#result6").text($("#enter6").val());
            // Email信箱
            $("#result7").text($("#enter7").val());
            // 避免葉面刷新
            return false;
        });
    });
</script>
