<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表單</title>
    <link href="post_style.css" rel="stylesheet" type="text/css" />
    <style>
        /* table {
            border-collapse: collapse;
            border: 1px solid black;

        }

        tr,
        td {
            border: 1px solid black;
        }

        textarea {
            resize: vertical;
        } */
        .center
        {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border=1>
        <tr>
            <td class="c_title">公告對象: </td>
            <td class="c_content">
                <form>
                    <input type="checkbox" name="target" value="teacher">教職員
                    <input type="checkbox" name="target" value="stu">學生
                    <input type="checkbox" name="target" value="schoolPage">學校首頁
                </form>
            </td>
        </tr>
        <tr>
            <td class="c_title">公告類型: </td>
            <td class="c_content">
                <form>
                    <input type="radio" name="type" value="speech">演講
                    <input type="radio" name="type" value="meeting">研討會
                    <input type="radio" name="type" value="invite">徵才
                    <input type="radio" name="type" value="inviteStu">招生、進修教育訓練
                    <input type="radio" name="type" value="others">其他
                </form>
            </td>
        </tr>
        <tr>
            <td class="c_title">主旨: </td>
            <td class="c_content">
                <form>
                    <input type="text" name="main" size=60>
                </form>
            </td>
        </tr>
        <tr>
            <td class="c_title">截止日期: </td>
            <td class="c_content">
                <form name="Year" action="#" method="POST">
                    <select name="year" size="1">
                        <option value="0" select>2024</option>
                        <option value="1">2025</option>
                        <option value="2">2026</option>
                    </select>
                    年
                    <select name="month" size="1">
                        <option value="0" select>01</option>
                        <option value="1">02</option>
                        <option value="2">03</option>
                    </select>
                    月
                    <select name="day" size="1">
                        <option value="0" select>1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                    日
                </form>
            </td>
        </tr>
        <tr>
            <td class="c_title">連結網址: </td>
            <td class="c_content">
                <form>
                    <input type="url" name="url" size=60>
                </form>
            </td>
        </tr>
        <tr>
            <td class="c_title">公告內容: </td>
            <td class="c_content">
                <form>
                    <textarea name="content" rows="10" cols="40"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center">
                <input type="button" value="確定送出" class="c_button"><input type="button" value="清除重填" class="c_button">
            </td>
        </tr>
    </table>
</body>

</html>
