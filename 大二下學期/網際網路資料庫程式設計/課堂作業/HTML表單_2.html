<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML表單</title>
  <link href="post_style.css" rel="stylesheet" type="text/css" />
  <style>
    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:left;padding-left:12vw">會員基本資料填寫</h1>
  <table border="1" width="500">
    <tr>
      <td>姓名:</td>
      <td><input type="text" name="name" size="20"></input></td>
    </tr>
    <tr>
      <td>生日:</td>
      <td>
        <select class="center">
          <option>100</option>
          <option>101</option>
          <option>102</option>
          <option>103</option>
          <option>104</option>
          <option>105</option>
          <option>106</option>
          <option>107</option>
          <option>108</option>
          <option>109</option>
          <option>110</option>
          <option>111</option>
          <option>112</option>
          <option>113</option>
        </select>
        年
        <select class="center">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        月
        <select class="center">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
        </select>
        日
      </td>
    </tr>
    <tr>
      <td>性別:</td>
      <td>
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
      </td>
    </tr>
    <tr>
      <td>興趣:</td>
      <td>
        <input type="checkbox" name="hobby" value="sports">游泳
        <input type="checkbox" name="hobby" value="music">慢跑
        <input type="checkbox" name="hobby" value="reading">打網球
        <input type="checkbox" name="hobby" value="travel">打籃球
        <input type="checkbox" name="hobby" value="travel">爬山
      </td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td><input type="email" name="email" size="20"></input></td>
    </tr>
    <tr>
      <td>照片上傳:</td>
      <td><input type="email" name="email" size="20" readonly><button>瀏覽...</button></input></td>
    </tr>
    <tr>
      <td>自我介紹:</td>
      <td>
        <form>
          <textarea name="content" rows="10" cols="40"></textarea>
        </form>
      </td>
    </tr>
    <td colspan="2" class="center">
      <button>送出資料</button>
    </td>
  </table>
</body>

</html>
