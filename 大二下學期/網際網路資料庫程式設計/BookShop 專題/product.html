<head>

</head>

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 向外的連結, 向右排列 -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- me-3 代表增加間隔 -->
                    <!-- fs-3 代表增大字體  -->
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="login.html">登入</a>
                    </li>
                    <li class="nav-item title-nav me-3 fs-5">

                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="#">電子書櫃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <!-- 距離標題 10vh -->
                <div class="slider-wrapper product mt-10vh">
                    <div class="slider product">
                        <!-- 三張廣告圖片 -->
                        <img id="slider-1"
                            src="https://images.unsplash.com/photo-1682686581498-5e85c7228119?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="slider 1">
                        <img id="slider-2"
                            src="https://plus.unsplash.com/premium_photo-1709311394823-8b0856db0bcc?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="slider 2">
                        <img id="slider-3"
                            src="https://images.unsplash.com/photo-1654859869130-fd0a2aa5539b?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="slider 3">

                    </div>
                    <!-- 廣告輪播按鈕 -->
                    <div class="slider-nav product">
                        <a data-index="0"></a>
                        <a data-index="1"></a>
                        <a data-index="2"></a>
                    </div>
                    <!-- 上一頁箭頭按鈕 -->
                    <a class="prev-arrow fs-2" href="#"><i class="bi bi-arrow-left"></i></a>
                    <!-- 下一頁箭頭按鈕 -->
                    <a class="next-arrow fs-2" href="#"><i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
            <!-- 文字靠左, 距離頂部7vh-->
            <div class="col-md-6 mt-10vh text-start">
                <h2 class="fs-1">這是商品名稱</h2>
                <p class="fs-4 text-orange"><span class="fs-3">$</span>20.33</p>
                <!-- 按鈕靠左 -->
                <div class="d-flex justify-content-start">
                    <button class="btn btn-primary me-2">加入購物車</button>
                    <button class="btn btn-success">直接購買</button>
                    <!--     作者： 貓膩
                                        出版社：人民文學出版社

                                        定價：234元
                                        優惠價：87折204元 -->
                </div>
            </div>
        </div>
    </div>
    <!-- 簡介區域, 透過按鈕導覽 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 橫向12個物件 -->
            <div class="col-md-12">
                <!-- role: 無障礙訪問 (從bootstrap 文檔上看到的, 用不用沒有太大差別) -->
                <ul class="nav nav-tabs  bold-hr" role="tablist">
                    <!-- nav-item, 導覽物件, nav-link 導覽連接, active 為預設選取的東西 -->
                    <li class="nav-item">
                        <a class="nav-link active text_effect" data-bs-toggle="tab" href="#content-intro">內容簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text_effect" data-bs-toggle="tab" href="#content-details">詳細資料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text_effect" data-bs-toggle="tab" href="#content-author">作者介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text_effect" data-bs-toggle="tab" href="#content-comments">留言區</a>
                    </li>
                </ul>
                <!-- table-content -->
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="content-intro">
                        <p>這是一本很棒的書</p>
                    </div>

                    <div class="tab-pane fade" id="content-details">
                        <ul>
                            <li>ISBN:9787020127238</li>
                            <li>規格:493頁 / 21 x 14.8 x 1.5 cm / 普通級 / 1-1</li>
                            <li>出版地：中國</li>
                            <li>本書分類：文學小說> 愛情小說> 原創古典小說</li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="content-author">
                        <p>這是作者的介紹</p>
                    </div>
                    <div class="tab-pane fade" id="content-comments">
                        <p>這是留言區</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bold-hr"></div>
    </div>
