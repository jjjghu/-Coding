<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap 圖標 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- 自定義 CSS -->
    <link href="css/bookshop.css" rel="stylesheet" />
    <!-- boxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class = "LoginBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!--標題頁面 -->
            <a class="navbar-brand fs-2" href="bookshop.html">
                <img src="images/book.png" alt="" class="d-inline-block align-text-top">
                電子書店
            </a>
            <!-- 切換按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 向外的連結, 向右排列 -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- me-3 代表增加間隔 -->
                    <!-- fs-3 代表增大字體  -->
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="login.html">登入</a>
                    </li>
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="#">註冊</a>
                    </li>
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="#">會員中心</a>
                    </li>
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="#">購物車</a>
                    </li>
                    <li class="nav-item title-nav me-3 fs-5">
                        <a class="nav-link" href="#">電子書櫃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="logincontainer">
        <div class="wrapper">
            <form action="">
                <h1>登入</h1>
                <div class="input-box">
                    <input type="text" placeholder="使用者名稱" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="密碼" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">記住我</label>
                    <a href="#">忘記密碼?</a>
                </div>
                <button type="submit" class="btn">登入</button>
                <div class="register-link">
                    <p>沒有帳戶?
                    <a href="#">註冊</a></p>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
